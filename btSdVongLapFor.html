<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btVongLap</title>
</head>
<body>
<!--bai 1-->
<p id = "hienThi"></p>
<br><br>
<!--Bai 2-->
<input type="text" id="number" placeholder="Nhập vào 1 số"><br><br>
<button type="button" onclick="tinhTong()">Tính tổng</button>
<p id="caculator"></p>


<script>
    // Bai 1
    let text = "";
    let i;
    for ( i = 0; i < 5; i++) {
        text += "There is number" + i + "<br>";
    }
    document.getElementById("hienThi").innerHTML = text;


    // Bai2

    function tinhTong() {
        let number = +document.getElementById("number").value;
        let total = 0;
        for (let i = 1; i <= number; i++) {
            total = total + i;
        }
        document.getElementById("caculator").innerHTML = total + "";
    }





</script>
</body>
</html>
